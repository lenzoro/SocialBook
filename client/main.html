<head>
  <title>SocialBook</title>
</head>

<body>
	<div class="container">
		<div class="row justify-content-around">
			<div class="col-sm-6 text-center">
		  <h1>Welcome to Tinder V1!</h1>
		</div>
		</div>
		{{>modal}}
		{{>profile}}
  </div>
</body>

<template name="profile">
		<div class="row justify-content-around">
			<div class="col-sm-6 text-center">
				<img src="headshot.jpg" alt="NOT WORKING">
		 	</div> 	
  		</div>
  		<div class="row justify-content-around">
			<div class="col-sm-6 text-center">
		  <h1>Brain Splatter Nickii(50M away)</h1>
		  	</div>	
  		</div>
  		<div class="row justify-content-center">
			<div class="col-sm-4 text-center">
				<button class="btn btn-primary js-Interested">Interested</button>
		  	</div>
		  	<div class="col-sm-4 text-center">
		  		<button class="btn btn-danger js-Uninterested">Uninterested</button>
		  	</div>
  		</div>
</template>
<template name= "modal">
	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add User
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Information </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon1">First Name</span>
		  </div>
		  <input type="text" name="FirstName" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
		</div>
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon1">Last Name</span>
		  </div>
		  <input type="text" name="LastName" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1">
		 </div>
		 <div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon1">Profile Image</span>
		  </div>
		  <input type="text" name="Image" class="form-control" placeholder="Profile Image" aria-label="Profile Image" aria-describedby="basic-addon1">
		 </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary js-saveprofile">Save Profile </button>
      </div>
    </div>
  </div>
</div>
</template>

  <h2>Learn Meteor!</h2>
