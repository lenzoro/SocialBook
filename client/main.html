<head>
	<title>SocialBook</title>
</head>

<body>
	<div class="container">
		<div class="row justify-content-around">
			<div class="col-sm-6 text-center">
				<h1>Tinder V1</h1>
			</div>
		</div>
		{{>addUser}}
		<div class="row justify-content-around">
			{{>profiles}}
		</div>
		
	</div>
</body>

<template name ="addUser">
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
		Add a new user
	</button>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
	    	<div class="modal-content">
	    		<div class="modal-header">
	        		<h5 class="modal-title" id="exampleModalLabel">Add User</h5>
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
	        		</button>
	      		</div>
	      		
	      		<div class="modal-body">
	      			<form>
						<div class="form-group">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">First Name</span>
								</div>
								<input type="text" name="firstName" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Last Name</span>
								</div>
								<input type="text" name="lastName" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Profile Image</span>
								</div>
								<input type="text" name="Image" class="form-control" placeholder="Image" aria-describedby="basic-addon1">
							</div>

					  	</div>
					</form>
	      		</div>
				<div class="modal-footer">
		        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	    	    	<button type="button" class="btn btn-primary js-save">Submit</button>
				</div>
			</div>
		</div>
	</div>
</template>

<template name ="profiles">
	{{#each profAll}}<!-- starts the html text that you want to repeat -->
	<div id={{_id}} class="col-4">	
		<div class="row justify-content-end">
			<div class="col-1">
				<i class="zmdi zmdi-delete zmdi-hc-2x js-delete"></i>
			</div>
		</div>
		<div class="row justify-content-around">
			<div class="col-sm-12 text-center">
				<img class = "profilePic" src = "{{Image}}" alt="">
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-sm-4 text-center">
				{{firstName}} {{lastName}}
			</div>
		</div>
		<div class ="row justify-content-center">
			<div class="row justify-content-between">
				<div class="col-sm-4 text-center">
					<button class = "js-Interested">Interested</button>{{Interested}}
				</div>
				<!-- <h1 class="display-4">{{Interested}}</h1> -->
				<div class="col-sm-4 text-center">
					<button class = "js-Uninterested">Uninterested</button>{{Uninterested}}
					<!-- <h1 class="display-4">{{Uninterested}}</h1> -->
				</div>
			</div>
		</div>
	</div>
	{{/each}}<!-- ends the html text that you want to repeat -->
</template>
